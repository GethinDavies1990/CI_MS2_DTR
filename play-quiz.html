        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Scripts-->
        
        <title>Play Quiz</title>

    <body>
        <!--Navbar built with bootstrap-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="/index.html">LoveSports!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">Home</a>

                        <a class="nav-link active" href="quiz.html">Quiz</a>
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div class="quiz-container">
                <div class="justify-center flex-column" id="quiz">
                    <div id="hud">
                        <div class="hud-item">
                            <p id="progress-text" class="hud-prefix">
                                Question
                            </p>
                            <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div>
                        </div>
                        <div class="hud-item">
                            <p class="hud-prefix">
                                Score
                            </p>
                            <h1 class="hud-main-text" id="score">
                                0
                            </h1>
                        </div>
                    </div>
                    <h1 id="question">What is the Answer to the Question?</h1>
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-number="1">Choice 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">Choice 4</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="social-container">
                <h3>Keep up to date with everything LoveSport! <related class=""></related>
                </h3>

                    aria-label="Link to our Twitter page (opens in a new tab)"><i class="socials fa-brands fa-twitter"

                <span class="sr-only">Twitter</span>
