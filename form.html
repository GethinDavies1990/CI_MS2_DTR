<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LoveSports Contact Form">
        <meta name="keywords" content="Sports, quiz, football, Contact Form">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/66ae56075e.js" crossorigin="anonymous"></script>
        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <!-- Sweet Alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Scripts -->
        <script defer src="assets/js/form.js"></script>
        <!-- EmailJs -->
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
        <script>
            (function () {
                emailjs.init("ga5PLTovBmNLpTpJO");
            })();
        </script>
        <title>Feedback Form</title>
    </head>

    <body>
        <!--Navbar built with bootstrap-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">LoveSports!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="football-stats.html">Stats</a>
                        <a class="nav-link" href="quiz.html">Quiz</a>
                        <a class="nav-link active" aria-current="page">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="form-container">
            <form id="contact" method="post">
                <h1>Contact us!</h1>
                <h2>We would love some feedback from you!</h2>
                <fieldset>
                    <legend>Your Details</legend>
                    <label for="name">Name:</label>
                    <input placeholder="Your name" type="text" required autofocus id="name" class="input" />
                    <label for="email">Email:</label>
                    <input placeholder="Your Email Address" type="email" required id="email" class="input" />
                    <label for="text-box">Your Message:</label>
                    <textarea placeholder="Type your message here...." required id="message" class="input"></textarea>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" class="submit">
                        Submit
                    </button>
                </fieldset>
            </form>
        </div>
        <footer>
            <div class="social-container">
                <h3>Keep up to date with everything LoveSport!</h3>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Link to our Facebook page (opens in a new tab)"><i
                        class="socials fa-brands fa-facebook-f" aria-hidden="true"></i></a>
                <span class="sr-only">Facebook</span>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Link to our Instagram page (opens in a new tab)"><i
                        class="socials fa-brands fa-instagram" aria-hidden="true"></i></a>
                <span class="sr-only">Instagram</span>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Link to our Twitter page (opens in a new tab)"><i class="socials fa-brands fa-twitter"
                        aria-hidden="true"></i></a>
                <span class="sr-only">Twitter</span>
                <a href="https://www.tiktok.com/en/" target="_blank" rel="noopener"
                    aria-label="Link to our TikTok page (opens in a new tab)"><i class="socials fa-brands fa-tiktok"
                        aria-hidden="true"></i></a>
                <span class="sr-only">TikTok</span>
            </div>

        </footer>
    </body>

</html>
