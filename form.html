        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("ga5PLTovBmNLpTpJO");
   })();
</script>
    <title>Feedback Form</title>
</head>
<body>
    <div id="error"></div>
    <form action="/" method="POST" class="form">
        <div>
            <label id="fullName" for="full-name">Full Name</label>
            <input type="text" placeholder="John Doe" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email_id" placeholder="John@hotmail.co.uk" required>
        </div>
        <div>
            <textarea id="message" placeholder="We would love some feedback from you." required></textarea>
            <button name="submit" id="contact-submit" data-submit="...Sending" class="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
