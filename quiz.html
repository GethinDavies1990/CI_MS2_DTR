<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LoveSports Homepage">
        <meta name="keywords" content="Sports, quiz, football">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/66ae56075e.js" crossorigin="anonymous"></script>
        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Scripts-->
        <script defer src="assets/js/quiz.js"></script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

        <title>Play Quiz</title>
    </head>

    <body>
        <section>
            <div class="quiz-game">
            <!-- Start Quiz Button -->
            <div class="start-btn">
                <button>Start Quiz</button>
            </div>
            <div class="info-box">
                <div class="info-title">
                    <span>Some Rules of this Quiz</span>
                </div>
                <div class="info-list">
                    <div class="info">1. You will have only <span>15 seconds</span> per question.</div>
                    <div class="info">2. Once you select your answer, you cannot change your choice</div>
                    <div class="info">3. You cannot select an option once the timer has ended</div>
                    <div class="info">4. You cannot exit from the quiz while playing</div>
                    <div class="info">5. You will get rewarded points for every correct answer.</div>
                </div>
                <div class="buttons">
                    <button class="quit">Exit Quiz</button>
                    <button class="Restart">Continue</button>
                </div>
            </div>
        </div>
        </section>

    </body>


</html>
