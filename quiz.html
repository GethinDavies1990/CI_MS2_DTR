<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LoveSports Homepage">
        <meta name="keywords" content="Sports, quiz, football">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/66ae56075e.js" crossorigin="anonymous"></script>
        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Scripts-->
        <script defer src="assets/js/quiz.js"></script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

        <title>Play Quiz</title>
    </head>

    <body>
        <div class="quiz-body">
            <div class="quiz-container">
                <div class="quiz-header">
                    <div class="hide" id="score-counter">Score: <span id="current-score">0</span><span id="top-score">/1000</span></div>
                    <div id="timer"></div>   
                </div>
                <div id="answer-feedback" class=" answer-feedback hide"></div>
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <div class="btn">Answer 1</div>
                        <div class="btn">Answer 2</div>
                        <div class="btn">Answer 3</div>
                        <div class="btn">Answer 4</div>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
                <div class="quiz-footer">
                    <div class="hide" id="question-counter">Question: <span id="current-question">1</span> of <span id="total-questions">10</span></div>
                </div>
            </div>
        </div>

        <script src="assets/js/questions.js"></script>
    </body>


</html>
