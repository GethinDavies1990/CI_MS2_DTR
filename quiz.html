    <body>
        <!--Navbar built with bootstrap-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="/index.html">LoveSports!</a>

        <section>
            <h2 id="correct-text" class="hide quiz-prompt"></h2>
            <h2 id="incorrect-text" class="hide quiz-prompt"></h2>
            <h2 id="question-index"></h2>
            <div id="progress-bar"></div>
            <h2 id="score-header">Score out of 100</h2>
            <div id="score"></div>
            <div class="quiz-body">
                <div class="quiz-container">
                    <div id="question-container" class="hide">
                        <div id="question">Question</div>
                        <div id="answer-buttons" class="btn-grid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="start-btn" class="start-btn btn">Start</button>
                        <button id="next-btn" class="next-btn btn hide">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="social-container">
